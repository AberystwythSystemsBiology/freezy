{% extends "template.html" %}

{% block title %}Log In{% endblock %}

{% block body %}

<h1>Login</h1>

<form method="POST" action="{{ url_for('auth.login' ) }}">
    {{form.errors}}
    {{form.csrf_token() }}
    {{form.username()}}
    {{form.password()}}
    {{form.submit()}}
</form>

{% endblock %}
