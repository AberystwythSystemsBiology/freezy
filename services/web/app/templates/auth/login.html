{% extends "template.html" %}

{% block title %}Log In{% endblock %}

{% block body %}

<h1>Login</h1>

<form method="POST" action="{{ url_for('auth.login' ) }}">
    {{form.csrf_token() }}
    {{form_field(form.username)}}
    {{form_field(form.password)}}
    {{form_field(form.submit)}}
</form>

{% endblock %}
